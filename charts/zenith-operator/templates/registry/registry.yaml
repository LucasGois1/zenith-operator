{{- if .Values.registry.enabled }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: registry
  labels:
    app.kubernetes.io/name: registry
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- if not .Values.registry.external.enabled }}
# In-cluster registry mode: Deploy a registry pod inside the cluster
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-pvc
  namespace: registry
  labels:
    app.kubernetes.io/name: registry
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.registry.storage.storageClass }}
  storageClassName: {{ .Values.registry.storage.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.registry.storage.size }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: registry
  labels:
    app: registry
    app.kubernetes.io/name: registry
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
        app.kubernetes.io/name: registry
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: registry
        image: "{{ .Values.registry.image.repository }}:{{ .Values.registry.image.tag }}"
        imagePullPolicy: {{ .Values.registry.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.registry.service.port }}
          name: registry
          protocol: TCP
        volumeMounts:
        - name: registry-storage
          mountPath: /var/lib/registry
        env:
        - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
          value: /var/lib/registry
        livenessProbe:
          httpGet:
            path: /
            port: registry
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: registry
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: registry-storage
        persistentVolumeClaim:
          claimName: registry-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: registry
  labels:
    app: registry
    app.kubernetes.io/name: registry
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.registry.service.type }}
  ports:
  - port: {{ .Values.registry.service.port }}
    targetPort: registry
    protocol: TCP
    name: registry
    {{- if and (eq .Values.registry.service.type "NodePort") .Values.registry.service.nodePort }}
    nodePort: {{ .Values.registry.service.nodePort }}
    {{- end }}
  selector:
    app: registry
{{- else }}
# External registry mode: Create a Service/Endpoints pointing to an external registry
# This is used for kind clusters where the registry runs as a Docker container
# outside the cluster but connected to the kind network.
# The dev-up.sh script creates a "kind-registry" container and configures
# containerd to redirect registry.registry.svc.cluster.local:5000 to kind-registry:5000
---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: registry
  labels:
    app: registry
    app.kubernetes.io/name: registry
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.registry.service.port }}
    targetPort: {{ .Values.registry.service.port }}
    protocol: TCP
    name: registry
# Note: No selector - this Service will use manually created Endpoints
# The dev-up.sh script will create the Endpoints pointing to the kind-registry container IP
{{- end }}
{{- end }}
