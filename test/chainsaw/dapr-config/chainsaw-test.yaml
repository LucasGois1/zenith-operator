apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: dapr-config-test
spec:
  description: |
    Test that a Function with Dapr configuration creates correct annotations.
    This test verifies:
    1. Function with deploy.dapr.enabled=true creates Knative Service with Dapr annotations
    2. Annotations include dapr.io/enabled, dapr.io/app-id, dapr.io/app-port
    3. Function status is updated to Ready=True
  timeouts:
    apply: 1m
    assert: 10m
    delete: 1m
  steps:
    - name: install-tekton-tasks
      description: Install Tekton tasks in the test namespace
      try:
        - apply:
            file: git-clone-task.yaml
        - apply:
            file: buildpacks-phases-task.yaml
    
    - name: create-git-auth-secret
      description: Create Git authentication secret
      try:
        - script:
            timeout: 10m
            timeout: 10m
            content: |
              cat <<'EOF' | sed "s#__GITHUB_TOKEN__#${GITHUB_TOKEN}#g" | kubectl apply -f - -n $NAMESPACE
              apiVersion: v1
              kind: Secret
              metadata:
                name: github-auth
                annotations:
                  tekton.dev/git-0: https://github.com
              type: kubernetes.io/basic-auth
              stringData:
                username: LucasGois1
                password: __GITHUB_TOKEN__
              EOF
    
    - name: create-function-with-dapr
      description: Create a Function CR with Dapr configuration
      try:
        - apply:
            file: function.yaml
        - script:
            timeout: 10m
            timeout: 10m
            content: |
              FN_NAME=test-function-dapr
              for i in $(seq 1 60); do
                PR_NAME=$(kubectl get pipelinerun -n "$NAMESPACE" -o name | grep -F "$FN_NAME" | head -1 | cut -d/ -f2)
                [ -n "$PR_NAME" ] && break
                sleep 2
              done
              [ -z "$PR_NAME" ] && { echo "PipelineRun not found for $FN_NAME"; exit 1; }
              echo "Found PipelineRun: $PR_NAME"
              kubectl wait --for=condition=Succeeded=True "pipelinerun/$PR_NAME" -n "$NAMESPACE" --timeout=8m
    
    - name: verify-knative-service-dapr-annotations
      description: Verify that Knative Service has correct Dapr annotations
      try:
        - assert:
            file: knative-service-dapr-assert.yaml
            timeout: 1m
    
    - name: verify-function-ready
      description: Verify Function status shows Ready=True
      try:
        - assert:
            file: function-ready-assert.yaml
            timeout: 2m
    
    - name: cleanup
      description: Clean up resources
      try:
        - delete:
            ref:
              apiVersion: functions.zenith.com/v1alpha1
              kind: Function
              name: test-function-dapr
