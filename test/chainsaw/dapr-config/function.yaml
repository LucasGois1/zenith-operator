apiVersion: functions.zenith.com/v1alpha1
kind: Function
metadata:
  name: test-function-dapr
spec:
  gitRepo: https://github.com/LucasGois1/zenith-test-functions
  gitRevision: main
  gitAuthSecretName: github-auth
  build:
    image: registry.registry.svc.cluster.local:5000/zenith-test/dapr-config:latest
  deploy:
    dapr:
      enabled: true
      appID: test-dapr-app
      appPort: 8080
