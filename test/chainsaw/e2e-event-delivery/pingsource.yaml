apiVersion: sources.knative.dev/v1
kind: PingSource
metadata:
  name: test-pingsource
spec:
  schedule: "*/1 * * * *"
  contentType: "application/json"
  data: '{"message":"test event from pingsource"}'
  # Note: ceOverrides.extensions cannot override CloudEvent spec attributes (type, source)
  # PingSource always uses type=dev.knative.sources.ping and source=/apis/v1/namespaces/<ns>/pingsources/<name>
  sink:
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: default
