apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: buildpacks-phases
spec:
  params:
    - name: APP_IMAGE
      type: string
    - name: SOURCE_SUBPATH
      type: string
      default: ""
    - name: CNB_BUILDER_IMAGE
      type: string
      default: "paketobuildpacks/builder-jammy-base:latest"
    - name: CNB_PROCESS_TYPE
      type: string
      default: ""
  workspaces:
    - name: source
  results:
    - name: APP_IMAGE_DIGEST
      description: Digest of the image (fast-path for testing operator behavior)
  steps:
    - name: fast-build
      image: gcr.io/go-containerregistry/crane:latest
      script: |
        #!/bin/sh
        set -e
        
        echo "Fast-path builder for testing operator behavior"
        echo "Copying a small test image to local registry"
        
        SOURCE_IMAGE="docker.io/library/busybox:1.36"
        TARGET_IMAGE="$(params.APP_IMAGE)"
        
        echo "Copying $SOURCE_IMAGE to $TARGET_IMAGE"
        crane cp --insecure "$SOURCE_IMAGE" "$TARGET_IMAGE"
        
        DIGEST=$(crane digest --insecure "$TARGET_IMAGE")
        echo "Image digest: $DIGEST"
        
        echo -n "$DIGEST" > "$(results.APP_IMAGE_DIGEST.path)"
        
        echo "Fast build completed successfully"
