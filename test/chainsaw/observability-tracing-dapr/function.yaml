apiVersion: functions.zenith.com/v1alpha1
kind: Function
metadata:
  name: test-function-dapr-tracing
spec:
  gitRepo: https://github.com/LucasGois1/zenith-test-functions
  gitRevision: devin/1763232295-add-test-functions
  gitAuthSecretName: github-auth
  build:
    image: registry.registry.svc.cluster.local:5000/zenith-test/dapr-tracing:latest
  deploy:
    dapr:
      enabled: true
      appID: test-dapr-tracing
      appPort: 8080
  observability:
    tracing:
      enabled: true
