apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: scale-update-test
spec:
  description: |
    Test that Knative Service is updated when scale configuration changes.
    This test verifies:
    1. Function deploys successfully without scale configuration
    2. Updating Function with scale config triggers KService update
    3. Scale annotations are correctly applied after update
  timeouts:
    apply: 1m
    assert: 12m
    delete: 1m
  steps:
    - name: install-tekton-tasks
      description: Install Tekton tasks in the test namespace
      try:
        - apply:
            file: git-clone-task.yaml
        - apply:
            file: buildpacks-phases-task.yaml
    
    - name: create-git-auth-secret
      description: Create Git authentication secret
      try:
        - script:
            content: |
              cat <<'EOF' | sed "s#__GITHUB_TOKEN__#${GITHUB_TOKEN}#g" | kubectl apply -f - -n $NAMESPACE
              apiVersion: v1
              kind: Secret
              metadata:
                name: github-auth
                annotations:
                  tekton.dev/git-0: https://github.com
              type: kubernetes.io/basic-auth
              stringData:
                username: LucasGois1
                password: __GITHUB_TOKEN__
              EOF
    
    - name: create-function-without-scale
      description: Create a Function CR without scale configuration
      try:
        - apply:
            file: function-initial.yaml
    
    - name: wait-for-initial-build
      description: Wait for initial PipelineRun to complete
      try:
        - assert:
            file: pipelinerun-success-assert.yaml
            timeout: 8m
    
    - name: verify-initial-no-scale
      description: Verify KService has no scale annotations initially
      try:
        - script:
            content: |
              MIN_SCALE=$(kubectl get service.serving.knative.dev test-function-scale-update -n $NAMESPACE -o jsonpath='{.spec.template.metadata.annotations.autoscaling\.knative\.dev/min-scale}' 2>/dev/null || echo "")
              MAX_SCALE=$(kubectl get service.serving.knative.dev test-function-scale-update -n $NAMESPACE -o jsonpath='{.spec.template.metadata.annotations.autoscaling\.knative\.dev/max-scale}' 2>/dev/null || echo "")
              
              if [ -z "$MIN_SCALE" ] && [ -z "$MAX_SCALE" ]; then
                echo "SUCCESS: No scale annotations present initially"
              else
                echo "ERROR: Scale annotations found when they shouldn't be"
                exit 1
              fi
    
    - name: verify-initial-ready
      description: Verify Function reaches Ready status
      try:
        - assert:
            file: function-ready-assert.yaml
            timeout: 2m
    
    - name: update-function-with-scale
      description: Update Function to add scale configuration
      try:
        - apply:
            file: function-updated.yaml
    
    - name: wait-for-ksvc-update
      description: Wait for KService to be updated with scale annotations
      try:
        - script:
            content: |
              echo "Waiting for scale annotations to appear..."
              for i in {1..30}; do
                MIN_SCALE=$(kubectl get service.serving.knative.dev test-function-scale-update -n $NAMESPACE -o jsonpath='{.spec.template.metadata.annotations.autoscaling\.knative\.dev/min-scale}' 2>/dev/null || echo "")
                
                if [ "$MIN_SCALE" = "2" ]; then
                  echo "SUCCESS: min-scale annotation found"
                  break
                fi
                
                if [ $i -eq 30 ]; then
                  echo "ERROR: Scale annotations not applied after 30 seconds"
                  exit 1
                fi
                
                sleep 1
              done
            timeout: 45s
    
    - name: verify-scale-annotations
      description: Verify all scale annotations are correct
      try:
        - assert:
            file: knative-service-scale-assert.yaml
            timeout: 1m
    
    - name: verify-still-ready
      description: Verify Function is still Ready after update
      try:
        - assert:
            file: function-ready-assert.yaml
            timeout: 2m
    
    - name: cleanup
      description: Clean up resources
      try:
        - delete:
            ref:
              apiVersion: functions.zenith.com/v1alpha1
              kind: Function
              name: test-function-scale-update
