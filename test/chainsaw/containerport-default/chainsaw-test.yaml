apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: containerport-default-test
spec:
  description: |
    Test that the default containerPort is 8080 for functions without Dapr.
    This test verifies:
    1. Function without explicit containerPort deploys successfully
    2. Knative Service container has port 8080
    3. The default port is correctly applied
  timeouts:
    apply: 1m
    assert: 10m
    delete: 1m
  steps:
    - name: create-git-auth-secret
      description: Create Git authentication secret
      try:
        - script:
            timeout: 10m
            content: |
              cat <<'EOF' | sed "s#__GITHUB_TOKEN__#${GITHUB_TOKEN}#g" | kubectl apply -f - -n $NAMESPACE
              apiVersion: v1
              kind: Secret
              metadata:
                name: github-auth
                annotations:
                  tekton.dev/git-0: https://github.com
              type: kubernetes.io/basic-auth
              stringData:
                username: LucasGois1
                password: __GITHUB_TOKEN__
              EOF
    
    - name: install-tekton-tasks
      description: Install Tekton tasks in the test namespace
      try:
        - apply:
            file: git-clone-task.yaml
        - apply:
            file: buildpacks-phases-task-fast.yaml
    
    - name: create-function-without-containerport
      description: Create a Function CR without explicit containerPort
      try:
        - apply:
            file: function.yaml
    
    - name: wait-for-build
      description: Wait for PipelineRun to complete
      try:
        - script:
            timeout: 8m
            content: |
              FN_NAME=test-function-containerport
              for i in $(seq 1 60); do
                PR_NAME=$(kubectl get pipelinerun -n "$NAMESPACE" -o name | grep -F "$FN_NAME" | head -1 | cut -d/ -f2)
                [ -n "$PR_NAME" ] && break
                sleep 2
              done
              [ -z "$PR_NAME" ] && { echo "PipelineRun not found for $FN_NAME"; exit 1; }
              echo "Found PipelineRun: $PR_NAME"
              kubectl wait --for=condition=Succeeded=True "pipelinerun/$PR_NAME" -n "$NAMESPACE" --timeout=8m
    
    - name: verify-function-ready
      description: Verify Function reaches Ready status
      try:
        - assert:
            file: function-ready-assert.yaml
            timeout: 2m
    
    - name: verify-containerport-default
      description: Verify Knative Service container has default port 8080
      try:
        - script:
            timeout: 30s
            content: |
              # Check that the Knative Service container has port 8080
              PORT=$(kubectl get service.serving.knative.dev test-function-containerport -n $NAMESPACE -o jsonpath='{.spec.template.spec.containers[0].ports[0].containerPort}')
              
              if [ "$PORT" != "8080" ]; then
                echo "ERROR: Expected containerPort '8080', got '$PORT'"
                kubectl get service.serving.knative.dev test-function-containerport -n $NAMESPACE -o yaml
                exit 1
              fi
              
              echo "SUCCESS: Knative Service has default containerPort 8080"
