apiVersion: functions.zenith.com/v1alpha1
kind: Function
metadata:
  name: test-function-http-dapr
spec:
  gitRepo: https://github.com/LucasGois1/zenith-test-functions
  gitRevision: main
  gitAuthSecretName: github-auth
  build:
    image: docker.io/zenith-test/test-function-http-dapr
  deploy:
    dapr:
      enabled: true
      appID: test-function-http-dapr
      appPort: 8080
