apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: e2e-http-dapr-test
spec:
  description: |
    Test end-to-end HTTP request flow through Envoy Gateway to Function with Dapr enabled.
    This test verifies:
    1. Function with Dapr deploys successfully
    2. HTTP requests work with Dapr sidecar
    3. Function returns expected JSON response
    4. Dapr sidecar doesn't block HTTP traffic
  timeouts:
    apply: 1m
    assert: 12m
    delete: 1m
  steps:
    - name: install-tekton-tasks
      description: Install Tekton tasks in the test namespace
      try:
        - apply:
            file: git-clone-task.yaml
        - apply:
            file: buildpacks-phases-task.yaml
    
    - name: create-git-auth-secret
      description: Create Git authentication secret
      try:
        - script:
            content: |
              cat <<'EOF' | sed "s#__GITHUB_TOKEN__#${GITHUB_TOKEN}#g" | kubectl apply -f - -n $NAMESPACE
              apiVersion: v1
              kind: Secret
              metadata:
                name: github-auth
                annotations:
                  tekton.dev/git-0: https://github.com
              type: kubernetes.io/basic-auth
              stringData:
                username: LucasGois1
                password: __GITHUB_TOKEN__
              EOF
    
    - name: create-function-with-dapr
      description: Create a Function CR with Dapr enabled
      try:
        - apply:
            file: function.yaml
        - script:
            content: |
              FN_NAME=test-function-http-dapr
              for i in $(seq 1 60); do
                PR_NAME=$(kubectl get pipelinerun -n "$NAMESPACE" -o jsonpath='{range .items[?(@.metadata.ownerReferences[0].name=="'"$FN_NAME"'")]}{.metadata.name}{"
"}{end}' | tail -n1)
                [ -n "$PR_NAME" ] && break
                sleep 2
              done
              [ -z "$PR_NAME" ] && { echo "PipelineRun not found for $FN_NAME"; exit 1; }
              echo "Found PipelineRun: $PR_NAME"
              kubectl wait --for=condition=Succeeded=True "pipelinerun/$PR_NAME" -n "$NAMESPACE" --timeout=8m
    
    - name: verify-knative-service-dapr
      description: Verify Knative Service has Dapr annotations
      try:
        - assert:
            file: knative-service-dapr-assert.yaml
            timeout: 1m
    
    - name: verify-function-ready
      description: Verify Function reaches Ready status
      try:
        - assert:
            file: function-ready-assert.yaml
            timeout: 2m
    
    - name: get-function-url
      description: Get Function URL from status
      try:
        - script:
            content: |
              FUNCTION_URL=$(kubectl get function test-function-http-dapr -n $NAMESPACE -o jsonpath='{.status.url}')
              echo "Function URL: $FUNCTION_URL"
              
              if [ -z "$FUNCTION_URL" ]; then
                echo "ERROR: Function URL not set in status"
                exit 1
              fi
              
              FUNCTION_HOST=$(echo "$FUNCTION_URL" | sed 's|http://||' | sed 's|https://||')
              echo "$FUNCTION_HOST" > /tmp/function-host-dapr.txt
              echo "Function Host: $FUNCTION_HOST"
    
    - name: get-envoy-endpoint
      description: Get Envoy Gateway LoadBalancer endpoint
      try:
        - script:
            content: |
              ENVOY_SVC=$(kubectl get svc -n envoy-gateway-system -l gateway.envoyproxy.io/owning-gateway-name=knative-gateway -o jsonpath='{.items[0].metadata.name}')
              
              if [ -z "$ENVOY_SVC" ]; then
                echo "ERROR: Could not find Envoy Gateway service"
                exit 1
              fi
              
              ENVOY_IP=$(kubectl get svc "$ENVOY_SVC" -n envoy-gateway-system -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
              
              if [ -z "$ENVOY_IP" ]; then
                ENVOY_IP=$(kubectl get svc "$ENVOY_SVC" -n envoy-gateway-system -o jsonpath='{.spec.clusterIP}')
              fi
              
              if [ -z "$ENVOY_IP" ]; then
                echo "ERROR: Could not get Envoy Gateway endpoint"
                exit 1
              fi
              
              echo "Envoy Gateway endpoint: http://${ENVOY_IP}"
              echo "${ENVOY_IP}" > /tmp/envoy-endpoint-dapr.txt
    
    - name: test-http-request-with-dapr
      description: Test HTTP request through Envoy Gateway to Function with Dapr
      try:
        - script:
            content: |
              FUNCTION_HOST=$(cat /tmp/function-host-dapr.txt)
              ENVOY_ENDPOINT=$(cat /tmp/envoy-endpoint-dapr.txt)
              
              echo "Testing HTTP request with Dapr..."
              echo "  Envoy Gateway: http://${ENVOY_ENDPOINT}"
              echo "  Host: ${FUNCTION_HOST}"
              
              sleep 15
              
              RESPONSE=$(curl -s -H "Host: ${FUNCTION_HOST}" "http://${ENVOY_ENDPOINT}/" || echo "CURL_FAILED")
              
              if [ "$RESPONSE" = "CURL_FAILED" ]; then
                echo "ERROR: curl command failed"
                exit 1
              fi
              
              echo "Response: $RESPONSE"
              
              if echo "$RESPONSE" | grep -q '"status":"ok"'; then
                echo "SUCCESS: Received valid response with Dapr enabled"
              else
                echo "ERROR: Response does not contain expected fields"
                echo "Response was: $RESPONSE"
                exit 1
              fi
            timeout: 60s
    
    - name: cleanup
      description: Clean up resources
      try:
        - delete:
            ref:
              apiVersion: functions.zenith.com/v1alpha1
              kind: Function
              name: test-function-http-dapr
