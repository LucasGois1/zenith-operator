apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: envfrom-secret-ref-test
spec:
  description: |
    Test that envFrom.secretRef correctly injects all Secret keys as environment variables.
    This test verifies:
    1. Function with envFrom.secretRef deploys successfully
    2. All keys from the Secret are available as environment variables
    3. Knative Service is created with the envFrom configuration
  timeouts:
    apply: 1m
    assert: 10m
    delete: 1m
  steps:
    - name: create-git-auth-secret
      description: Create Git authentication secret
      try:
        - script:
            timeout: 10m
            content: |
              cat <<'EOF' | sed "s#__GITHUB_TOKEN__#${GITHUB_TOKEN}#g" | kubectl apply -f - -n $NAMESPACE
              apiVersion: v1
              kind: Secret
              metadata:
                name: github-auth
                annotations:
                  tekton.dev/git-0: https://github.com
              type: kubernetes.io/basic-auth
              stringData:
                username: LucasGois1
                password: __GITHUB_TOKEN__
              EOF
    
    - name: create-app-secret
      description: Create application Secret with multiple keys
      try:
        - apply:
            file: app-secret.yaml
    
    - name: install-tekton-tasks
      description: Install Tekton tasks in the test namespace
      try:
        - apply:
            file: git-clone-task.yaml
        - apply:
            file: buildpacks-phases-task-fast.yaml
    
    - name: create-function-with-envfrom-secret
      description: Create a Function CR with envFrom.secretRef
      try:
        - apply:
            file: function.yaml
    
    - name: wait-for-build
      description: Wait for PipelineRun to complete
      try:
        - script:
            timeout: 8m
            content: |
              FN_NAME=test-function-envfrom-secret
              for i in $(seq 1 60); do
                PR_NAME=$(kubectl get pipelinerun -n "$NAMESPACE" -o name | grep -F "$FN_NAME" | head -1 | cut -d/ -f2)
                [ -n "$PR_NAME" ] && break
                sleep 2
              done
              [ -z "$PR_NAME" ] && { echo "PipelineRun not found for $FN_NAME"; exit 1; }
              echo "Found PipelineRun: $PR_NAME"
              kubectl wait --for=condition=Succeeded=True "pipelinerun/$PR_NAME" -n "$NAMESPACE" --timeout=8m
    
    - name: verify-function-ready
      description: Verify Function reaches Ready status
      try:
        - assert:
            file: function-ready-assert.yaml
            timeout: 2m
    
    - name: verify-knative-service-has-envfrom
      description: Verify Knative Service has envFrom configuration
      try:
        - script:
            timeout: 30s
            content: |
              # Check that the Knative Service has envFrom with secretRef
              ENVFROM=$(kubectl get service.serving.knative.dev test-function-envfrom-secret -n $NAMESPACE -o jsonpath='{.spec.template.spec.containers[0].envFrom[0].secretRef.name}')
              
              if [ "$ENVFROM" != "app-config-secret" ]; then
                echo "ERROR: Expected envFrom.secretRef.name 'app-config-secret', got '$ENVFROM'"
                kubectl get service.serving.knative.dev test-function-envfrom-secret -n $NAMESPACE -o yaml
                exit 1
              fi
              
              echo "SUCCESS: Knative Service has envFrom.secretRef configured correctly"
