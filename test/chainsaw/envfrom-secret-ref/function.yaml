apiVersion: functions.zenith.com/v1alpha1
kind: Function
metadata:
  name: test-function-envfrom-secret
spec:
  gitRepo: https://github.com/LucasGois1/zenith-test-functions
  gitRevision: main
  gitAuthSecretName: github-auth
  build:
    image: registry.registry.svc.cluster.local:5000/zenith-test/envfrom-secret:latest
  deploy:
    dapr:
      enabled: false
      appID: ""
      appPort: 8080
    envFrom:
      - secretRef:
          name: app-config-secret
