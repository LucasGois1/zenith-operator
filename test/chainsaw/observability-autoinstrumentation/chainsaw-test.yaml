apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: observability-autoinstrumentation-test
spec:
  description: |
    Test that autoInstrumentation configuration adds correct OTEL annotation.
    This test verifies:
    1. Function with tracing.autoInstrumentation.language deploys successfully
    2. Knative Service has instrumentation.opentelemetry.io/inject-<language> annotation
    3. OTEL environment variables are injected when tracing is enabled
  timeouts:
    apply: 1m
    assert: 10m
    delete: 1m
  steps:
    - name: create-git-auth-secret
      description: Create Git authentication secret
      try:
        - script:
            timeout: 10m
            content: |
              cat <<'EOF' | sed "s#__GITHUB_TOKEN__#${GITHUB_TOKEN}#g" | kubectl apply -f - -n $NAMESPACE
              apiVersion: v1
              kind: Secret
              metadata:
                name: github-auth
                annotations:
                  tekton.dev/git-0: https://github.com
              type: kubernetes.io/basic-auth
              stringData:
                username: LucasGois1
                password: __GITHUB_TOKEN__
              EOF
    
    - name: install-tekton-tasks
      description: Install Tekton tasks in the test namespace
      try:
        - apply:
            file: git-clone-task.yaml
        - apply:
            file: buildpacks-phases-task-fast.yaml
    
    - name: create-function-with-autoinstrumentation
      description: Create a Function CR with autoInstrumentation configured
      try:
        - apply:
            file: function.yaml
    
    - name: wait-for-build
      description: Wait for PipelineRun to complete
      try:
        - script:
            timeout: 8m
            content: |
              FN_NAME=test-function-autoinstrumentation
              for i in $(seq 1 60); do
                PR_NAME=$(kubectl get pipelinerun -n "$NAMESPACE" -o name | grep -F "$FN_NAME" | head -1 | cut -d/ -f2)
                [ -n "$PR_NAME" ] && break
                sleep 2
              done
              [ -z "$PR_NAME" ] && { echo "PipelineRun not found for $FN_NAME"; exit 1; }
              echo "Found PipelineRun: $PR_NAME"
              kubectl wait --for=condition=Succeeded=True "pipelinerun/$PR_NAME" -n "$NAMESPACE" --timeout=8m
    
    - name: verify-function-ready
      description: Verify Function reaches Ready status
      try:
        - assert:
            file: function-ready-assert.yaml
            timeout: 2m
    
    - name: verify-autoinstrumentation-annotation
      description: Verify Knative Service has auto-instrumentation annotation
      try:
        - script:
            timeout: 30s
            content: |
              # Check that the Knative Service has the auto-instrumentation annotation
              ANNOTATION=$(kubectl get service.serving.knative.dev test-function-autoinstrumentation -n $NAMESPACE -o jsonpath='{.spec.template.metadata.annotations.instrumentation\.opentelemetry\.io/inject-go}')
              
              if [ "$ANNOTATION" != "true" ]; then
                echo "ERROR: Expected annotation 'instrumentation.opentelemetry.io/inject-go=true', got '$ANNOTATION'"
                echo "All annotations:"
                kubectl get service.serving.knative.dev test-function-autoinstrumentation -n $NAMESPACE -o jsonpath='{.spec.template.metadata.annotations}'
                exit 1
              fi
              
              echo "SUCCESS: Knative Service has auto-instrumentation annotation for Go"
    
    - name: verify-otel-env-vars
      description: Verify OTEL environment variables are injected
      try:
        - script:
            timeout: 30s
            content: |
              # Check for OTEL_SERVICE_NAME env var
              OTEL_SERVICE=$(kubectl get service.serving.knative.dev test-function-autoinstrumentation -n $NAMESPACE -o jsonpath='{.spec.template.spec.containers[0].env[?(@.name=="OTEL_SERVICE_NAME")].value}')
              
              if [ "$OTEL_SERVICE" != "test-function-autoinstrumentation" ]; then
                echo "ERROR: Expected OTEL_SERVICE_NAME='test-function-autoinstrumentation', got '$OTEL_SERVICE'"
                exit 1
              fi
              
              echo "SUCCESS: OTEL environment variables are correctly configured"
