apiVersion: functions.zenith.com/v1alpha1
kind: Function
metadata:
  name: test-function-autoinstrumentation
spec:
  gitRepo: https://github.com/LucasGois1/zenith-test-functions
  gitRevision: main
  gitAuthSecretName: github-auth
  build:
    image: registry.registry.svc.cluster.local:5000/zenith-test/autoinstrumentation:latest
  deploy:
    dapr:
      enabled: false
      appID: ""
      appPort: 8080
  observability:
    tracing:
      enabled: true
      autoInstrumentation:
        language: go
