apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: envfrom-optional-test
spec:
  description: |
    Test that envFrom with optional: true allows Function to become Ready
    even when the referenced Secret/ConfigMap doesn't exist.
    This test verifies:
    1. Function with envFrom.secretRef (optional: true) pointing to non-existent secret
    2. Function becomes Ready despite missing secret
    3. KService is created with the optional envFrom configuration
  timeouts:
    apply: 1m
    assert: 10m
    delete: 1m
  steps:
    - name: create-git-auth-secret
      description: Create Git authentication secret
      try:
        - script:
            timeout: 10m
            content: |
              cat <<'EOF' | sed "s#__GITHUB_TOKEN__#${GITHUB_TOKEN}#g" | kubectl apply -f - -n $NAMESPACE
              apiVersion: v1
              kind: Secret
              metadata:
                name: github-auth
                annotations:
                  tekton.dev/git-0: https://github.com
              type: kubernetes.io/basic-auth
              stringData:
                username: LucasGois1
                password: __GITHUB_TOKEN__
              EOF
    
    - name: install-tekton-tasks
      description: Install Tekton tasks in the test namespace
      try:
        - apply:
            file: git-clone-task.yaml
        - apply:
            file: buildpacks-phases-task-fast.yaml
    
    - name: create-function-with-optional-envfrom
      description: Create a Function CR with optional envFrom referencing non-existent secret
      try:
        - apply:
            file: function.yaml
    
    - name: wait-for-build
      description: Wait for PipelineRun to complete
      try:
        - script:
            timeout: 8m
            content: |
              FN_NAME=test-function-envfrom-optional
              
              # Wait for PipelineRun to be created
              for i in $(seq 1 30); do
                PR_NAME=$(kubectl get pipelinerun -n "$NAMESPACE" -o name | grep -F "$FN_NAME" | head -1 | cut -d/ -f2)
                [ -n "$PR_NAME" ] && break
                sleep 2
              done
              [ -z "$PR_NAME" ] && { echo "ERROR: PipelineRun not found"; exit 1; }
              
              echo "Found PipelineRun: $PR_NAME"
              kubectl wait --for=condition=Succeeded=True "pipelinerun/$PR_NAME" -n "$NAMESPACE" --timeout=8m
    
    - name: verify-function-ready
      description: Verify Function reaches Ready status despite missing optional secret
      try:
        - assert:
            file: function-ready-assert.yaml
            timeout: 2m
    
    - name: verify-kservice-has-optional-envfrom
      description: Verify KService has the optional envFrom configuration
      try:
        - script:
            timeout: 1m
            content: |
              FN_NAME=test-function-envfrom-optional
              
              # Get KService
              KSVC=$(kubectl get ksvc "$FN_NAME" -n "$NAMESPACE" -o yaml)
              
              if [ -z "$KSVC" ]; then
                echo "ERROR: KService not found"
                exit 1
              fi
              
              echo "SUCCESS: KService created with optional envFrom"
              echo "KService envFrom configuration:"
              kubectl get ksvc "$FN_NAME" -n "$NAMESPACE" -o jsonpath='{.spec.template.spec.containers[0].envFrom}' | jq .
