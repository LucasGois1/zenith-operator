apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: basic-function-test
spec:
  description: |
    Test basic Function CR creation and verify that the operator:
    1. Creates a PipelineRun to build the function
    2. Updates the Function status correctly
    3. Creates a Knative Service after successful build
  timeouts:
    apply: 1m
    assert: 10m
    delete: 1m
  steps:
    - name: install-tekton-tasks
      description: Install Tekton tasks in the test namespace
      try:
        - apply:
            file: git-clone-task.yaml
        - apply:
            file: buildpacks-phases-task.yaml
    
    - name: create-git-auth-secret
      description: Create Git authentication secret (requires GITHUB_TOKEN env var)
      try:
        - script:
            timeout: 10m
            timeout: 10m
            content: |
              cat <<'EOF' | sed "s#__GITHUB_TOKEN__#${GITHUB_TOKEN}#g" | kubectl apply -f - -n $NAMESPACE
              apiVersion: v1
              kind: Secret
              metadata:
                name: github-auth
                annotations:
                  tekton.dev/git-0: https://github.com
              type: kubernetes.io/basic-auth
              stringData:
                username: LucasGois1
                password: __GITHUB_TOKEN__
              EOF
    
    - name: create-function
      description: Create a basic Function CR
      try:
        - apply:
            file: function.yaml
        - assert:
            file: function-created-assert.yaml
    
    - name: verify-pipelinerun-created
      description: Verify that a PipelineRun was created
      try:
        - assert:
            file: pipelinerun-assert.yaml
    
    - name: verify-building-status
      description: Verify Function status shows Building
      try:
        - assert:
            file: function-building-assert.yaml
        - script:
            timeout: 10m
            timeout: 10m
            content: |
              FN_NAME=test-function
              for i in $(seq 1 60); do
                PR_NAME=$(kubectl get pipelinerun -n "$NAMESPACE" -o name | grep -F "$FN_NAME" | head -1 | cut -d/ -f2)
                [ -n "$PR_NAME" ] && break
                sleep 2
              done
              [ -z "$PR_NAME" ] && { echo "PipelineRun not found for $FN_NAME"; exit 1; }
              echo "Found PipelineRun: $PR_NAME"
              kubectl wait --for=condition=Succeeded=True "pipelinerun/$PR_NAME" -n "$NAMESPACE" --timeout=8m
    
    - name: verify-build-succeeded-status
      description: Verify Function status shows BuildSucceeded
      try:
        - assert:
            file: function-build-succeeded-assert.yaml
    
    - name: verify-knative-service-created
      description: Verify that a Knative Service was created
      try:
        - assert:
            file: knative-service-assert.yaml
    
    - name: cleanup
      description: Clean up resources
      try:
        - delete:
            ref:
              apiVersion: functions.zenith.com/v1alpha1
              kind: Function
              name: test-function
