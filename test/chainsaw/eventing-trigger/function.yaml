apiVersion: functions.zenith.com/v1alpha1
kind: Function
metadata:
  name: test-function-eventing
spec:
  gitRepo: https://github.com/LucasGois1/zenith-test-functions
  gitRevision: main
  gitAuthSecretName: github-auth
  build:
    image: ttl.sh/zenith-test-eventing-$(uuidgen):1h
  deploy:
    dapr:
      enabled: false
      appID: ""
      appPort: 8080
  eventing:
    broker: default
    filters:
      type: com.example.test.event
      source: test-source
