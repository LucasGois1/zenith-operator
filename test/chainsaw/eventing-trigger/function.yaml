apiVersion: functions.zenith.com/v1alpha1
kind: Function
metadata:
  name: test-function-eventing
spec:
  gitRepo: https://github.com/LucasGois1/zenith-test-functions
  gitRevision: devin/1763232295-add-test-functions
  gitAuthSecretName: github-auth
  build:
    image: registry.registry.svc.cluster.local:5000/zenith-test/eventing-trigger:latest
  deploy:
    dapr:
      enabled: false
      appID: ""
      appPort: 8080
  eventing:
    broker: default
    filters:
      type: com.example.test.event
      source: test-source
