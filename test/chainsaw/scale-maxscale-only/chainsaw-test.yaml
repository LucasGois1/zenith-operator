apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: scale-maxscale-only-test
spec:
  description: |
    Test that Knative Service is created with maxScale annotation.
    This test verifies:
    1. Function deploys successfully with maxScale configured
    2. Knative Service has autoscaling.knative.dev/max-scale annotation
    3. Function reaches Ready status
  timeouts:
    apply: 1m
    assert: 12m
    delete: 1m
  steps:
    - name: install-tekton-tasks
      description: Install Tekton tasks in the test namespace
      try:
        - apply:
            file: git-clone-task.yaml
        - apply:
            file: buildpacks-phases-task.yaml
    
    - name: create-git-auth-secret
      description: Create Git authentication secret
      try:
        - script:
            content: |
              cat <<'EOF' | sed "s#__GITHUB_TOKEN__#${GITHUB_TOKEN}#g" | kubectl apply -f - -n $NAMESPACE
              apiVersion: v1
              kind: Secret
              metadata:
                name: github-auth
                annotations:
                  tekton.dev/git-0: https://github.com
              type: kubernetes.io/basic-auth
              stringData:
                username: LucasGois1
                password: __GITHUB_TOKEN__
              EOF
    
    - name: create-function-with-maxscale
      description: Create a Function CR with maxScale configuration
      try:
        - apply:
            file: function.yaml
    
    - name: wait-for-build
      description: Wait for PipelineRun to complete
      try:
        - assert:
            file: pipelinerun-success-assert.yaml
            timeout: 8m
    
    - name: verify-function-ready
      description: Verify Function reaches Ready status
      try:
        - assert:
            file: function-ready-assert.yaml
            timeout: 2m
    
    - name: verify-scale-annotations
      description: Verify Knative Service has max-scale annotation
      try:
        - assert:
            file: knative-service-scale-assert.yaml
            timeout: 1m
    
    - name: verify-no-minscale-annotation
      description: Verify min-scale annotation is not present
      try:
        - script:
            content: |
              MIN_SCALE=$(kubectl get service.serving.knative.dev test-function-scale-maxscale -n $NAMESPACE -o jsonpath='{.spec.template.metadata.annotations.autoscaling\.knative\.dev/min-scale}' 2>/dev/null || echo "")
              
              if [ -z "$MIN_SCALE" ]; then
                echo "SUCCESS: No min-scale annotation present (as expected)"
              else
                echo "ERROR: min-scale annotation found when it shouldn't be: $MIN_SCALE"
                exit 1
              fi
    
    - name: cleanup
      description: Clean up resources
      try:
        - delete:
            ref:
              apiVersion: functions.zenith.com/v1alpha1
              kind: Function
              name: test-function-scale-maxscale
